<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas Semanticas</h1>
    <table>
        <thead>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Idade</th>
            <th>Salário</th>
        <tbody>
            <tr>
                <!-- TD é a célula da tabela -->
                <td>Valmir</td>
                <td>Avelar</td>
                <td>20</td>
                <td>R$5.000,00</td>
            </tr>
            <tr>
                <td>Luciana</td>
                <td>Francisco</td>
                <td>59</td>
                <td>R$2.400,00</td>
            </tr>
            <tr>
                <td>Mateus</td>
                <td>Caro</td>
                <td>13</td>
                <td>R$1.000,00</td>
            </tr>
        </tbody>    
        <tfoot>
            <td class="nomeclass" colspan="3">Total</td> <!--Colspan assume os espaços de colunas em branco -->
            <td class="total">R$8.400,00</td>
        </tfoot>
        </thead>
    </table>
</body>
</html>
